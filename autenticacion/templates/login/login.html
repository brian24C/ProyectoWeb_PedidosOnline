{% extends "ProyectoWebApp/base.html" %}
   
   
   
{% load static %} 
  
{% load crispy_forms_tags %}         <!-- el paquete "crispy" le da formato al "form"  de la línea 15. Es decir lo ordena más estético. -->

{% block Contenido %} 
  
<form method="post" action="" style="color: white;">

    {% csrf_token %}

    <div style="width: 75%; margin: auto;">

        {% if messages %}    <!-- el "messages" es un modulo (se usa en la linea 58 de views.py) que tiene todos los mensajes de error en una lista.
                                  es decir que si entra en alguno de los else de la linea 57 y 60 de views.py entonces habrá errores que recorrer con el for. -->

        {% for mensaje in messages %}

        <span class="alert alert-{{mensaje.tags}}"> {{mensaje}} </span>   <!-- la "class" es de boostrap y le da formato a "mensaje"-->

        {% endfor %}

        {% endif %}

        <br/><br/><br/> <!-- es para darle espacio entre el "mensaje" y el "form"-->

    {{form|crispy}}

    <button type="submit" class="btn btn-success">Login</button>

    </div>


</form>


 {% endblock %}
